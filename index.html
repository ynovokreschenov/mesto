<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/image.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__title-wrap">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="element__text">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                    <div class="element__text">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                    <div class="element__text">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                    <div class="element__text">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                    <div class="element__text">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия">
                    <div class="element__text">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copy">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__shade"></div>
        <button type="button" class="popup__close"></button>
        <form class="popup__form">
            <h1 class="popup__header">Редактировать профиль</h1>
            <input type="text" class="popup__text" name="popup_title" value="" required>
            <input type="text" class="popup__text" name="popup_subtitle" value="" required>
            <button type="submit" class="popup__button">Сохранить</button>
        </form>
    </div>
<script src="scripts/script.js"></script>
</body>
</html>
